<!DOCTYPE html>
<html th:replace="~{form/layout/base :: layout(~{::section},~{::title},~{::link},~{::script})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!--bootstrap css-->
    <link th:href="@{/css/baseCss.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/item/update.js}"></script>
    <title>상품 수정</title>
</head>
<body>
<section class="row justify-content-center flex-fill">
    <div class="col-lg-8 col-md-10 m-lg-5 m-md-1 m-sm-5 bg-white shadow rounded">
        <div class="py-5 text-center">
            <h2>상품 수정</h2>
        </div>

        <div class="row g-5 justify-content-center mb-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">모델 정보</h4>

                <form role="form" class="needs-validation" novalidate th:object="${updateItemInfo}" th:action="@{/item/edit/{id} (id=${updateItemId})}" th:method="put" method="put">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label th:for="modelKind" class="form-label">모델 분류</label>
                            <input type="text" class="form-control" th:field="*{modelKind}" placeholder="* 필수 입력" required readonly>
                        </div>

                        <div class="col-sm-6">
                            <label th:for="modelNumber" class="form-label">모델 No</label>
                            <input type="text" class="form-control" th:field="*{modelNumber}" placeholder="* 필수 입력"
                                   required readonly>
                        </div>
                        <!----------------------------------------------------->
                        <div class="col-sm-6">
                            <label th:for="purchaseStore" class="form-label">매입처</label>
                            <input type="text" class="form-control" th:field="*{purchaseStore}" placeholder="* 필수 입력"
                                   required>
                            <div class="invalid-feedback">
                                매입처는 필수입니다.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label th:for="manufacturerNumber" class="form-label">제조사 No</label>
                            <input type="text" class="form-control" th:field="*{manufacturerNumber}" placeholder="">
                        </div>
                        <!----------------------------------------------------->
                        <div class="col-sm-6">
                            <label th:for="purchaseStore" class="form-label">관련품목</label>
                            <input type="text" class="form-control" th:field="*{aboutProduct}" placeholder="" >
                        </div>

                        <div class="col-sm-6">
                            <label th:for="purchaseStoreNumber" class="form-label">세트 타입</label>
                            <input type="text" class="form-control" th:field="*{setType}" placeholder="" >
                        </div>
                        <!----------------------------------------------------->
                        <div class="col-sm-6">
                            <label th:for="basicMount" class="form-label">표준 중량</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{basicMount}" placeholder="" required>
                            <div class="invalid-feedback">
                                중량은 필수입니다.중량이 없을시 0으로 입력해주세요
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label th:for="basicColor" class="form-label">표준 색상</label>
                            <input type="text" class="form-control" th:field="*{basicColor}" placeholder="" >
                        </div>

                        <!----------------------------------------------------->
                        <div class="col-sm-6">
                            <label th:for="coreStone" class="form-label">중심 스톤</label>
                            <input type="text" class="form-control" th:field="*{coreStone}" placeholder="" >
                        </div>

                        <div class="col-sm-6">
                            <label th:for="stoneQuantity" class="form-label">알 수</label>
                            <input type="text" class="form-control" th:field="*{stoneQuantity}" placeholder="" >
                        </div>
                        <!----------------------------------------------------->

                        <div class="col-md-12">
                            <label th:for="discontinued" class="form-label">단종 여부</label>
                            <select class="form-select" th:field="*{discontinued}" required>
                                <option value="b" disabled>필수사항 입니다.</option>
                                <option value="Y">단종</option>
                                <option value="N">판매가능</option>
                            </select>
                            <div class="invalid-feedback">
                                단종 여부 선택은 필수입니다.
                            </div>
                        </div>

                        <div class="col-sm-12 form-floating">
                            <textarea class="form-control" placeholder="메모." th:field="*{memo}"
                                      style="height: 100px"></textarea>
<!--                            <label th:for="memo">메모</label>-->
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">공임 비용</h4>
                    <div class="row">
                        <!----------------------------------------------------->
                        <div class="col-sm-4">
                            <label th:for="basicWage" class="form-label">기본 공임</label>
                            <input type="text" class="form-control" th:field="*{basicWage}" placeholder="">
                        </div>
                        <!----------------------------------------------------->
                        <div class="col-sm-4">
                            <label th:for="mainWage" class="form-label">중심 공임</label>
                            <input type="text" class="form-control" th:field="*{mainWage}" placeholder="">
                        </div>
                        <!----------------------------------------------------->
                        <div class="col-sm-4">
                            <label th:for="supportWage" class="form-label">보조 공임</label>
                            <input type="text" class="form-control" th:field="*{supportWage}" placeholder="">
                        </div>

                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">마진</h4>
                    <div class="row">
                        <!----------------------------------------------------->
                        <div class="col-sm-4">
                            <label th:for="margin" class="form-label">이윤</label>
                            <input type="text" class="form-control" th:field="*{margin}" placeholder="">
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">제품 사진</h4>
                    <div class="row">
                            <div class="d-flex justify-content-around mb-3">
                                <button class="col-5 btn btn-primary btn-lg" type="submit">수정</button>
                                <button id="back" name="backButton" class="col-5 btn btn-secondary btn-lg" type="button">뒤로가기</button>
                            </div>
                    </div>
                </form>

                <form role="form" onsubmit="return false" th:object="${updateItemInfo}" th:action="@{/item/delete/{id} (id=${updateItemId})}" th:method="delete" method="delete">
                    <div class="d-flex justify-content-center mb-3">
                        <button id="itemDelete" class="col-11 btn btn-danger btn-lg" type="button">삭제</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</section>
</body>
</html>
